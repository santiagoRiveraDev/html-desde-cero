<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="para">
        <p id="para">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corrupti maxime sint, itaque non quaerat veritatis nisi tempora facilis perspiciatis et fugiat cumque obcaecati nulla nesciunt iusto dolorem quidem, ad quisquam.
        </p>
        <button onclick="changeColor('white');">Modo claro</button>
        <button onclick="changeColor('black');">Modo oscuro</button>
    </div>
    

    <script>
        function changeColor(newColor) {
            var elem = document.getElementById('para');
            elem.style.color = newColor;
        }
    </script>
    
</body>
</html>
