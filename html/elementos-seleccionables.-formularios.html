<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos seleccionables</title>
</head>

<body>
    <!--
        radio -> permite seleccionar una unica opcion de una lista relacional

        checkbox -> permite seleccionar varias opciones de una lista de opciones
        relacionadas

        select -> crea una lista de opciones donde podemos seleccionar una o varias
        opciones

        Cada opcion ira dentro de una etiqueta <option></option>

        Si tenemos muchas opciones podremos ordenarlas por categorias a traves
        de la etiqueta <optgorup> con el atributo label para nombrar la categoria

        fieldset -> Se utiliza para agrupar elementos dentro de un formulario

        legend -> Representa una etiqueta para el contenido del fieldset

        field -> Este input se utiliza para cargar archivos y enviarlos desde un formulario

        meter -> Reprsenta un valor dentro de un rango conocido

        progress -> Representa el progreso de una tarea

        textarea -> Se utiliza para introducir texto en un formulario

        placeholder -> Da una pista de lo que el usuario debe introducir

        required -> Hace que un campo sea obligatorio

        readonly -> Hace que un campo sea de solo lectura

        min - max -> establece el minimo y maximo de caracteres de un campo numerico

        maxlength - minlength -> establece el minimo y maximo de caracteres de un campo texto

        selected -> equivale a checked en los select, sirve para establecer una opcion por defecto

        disabled -> Desactiva el campo, no se podra escribir en el autofocus
    -->
    <h1>Inputs radio</h1>

    <form action="">
        <h2>Selecciona tu genero</h2>
        <label for="">
            Masculino
            <input type="radio" name="gender" value="masculino" checked />
        </label>
        <label for="">Femenino
            <input type="radio" name="gender" value="femenino" />
        </label>
        <label for="">No definido
            <input type="radio" name="gender" value="desconocido" />
        </label>
    </form>

    <h2>Lenguajes que conoces(checkbox)</h2>
    <label for="">HTML
        <input type="checkbox" name="languages" value="html" />
    </label>
    <label for="">CSS
        <input type="checkbox" name="languages" value="css" />
    </label>
    <label for="">JAVASCRIPT
        <input type="checkbox" name="languages" value="javascript" />
    </label>

    <form action="">
        <h2>Elemento select</h2>
        <select name="lenguajes">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </select><br />
        <h3>Select multiple</h3>
        <select name="lenguajes" style="margin-top: 5px" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JAVASCRIPT</option>
        </select><br>
        <h2>Select avanzado</h2>
        <select name="mascotas">
            <optgroup label="4 patas">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="mono">Mono</option>
            </optgroup>
            <optgroup label="otras">
                <option value="pez">Pez</option>
                <option value="serpiente">Serpiente</option>
                <option value="ave">Ave</option>
            </optgroup>
        </select><br />

        <input type="list" list="pets" style="margin-top: 25px" />
        <datalist id="pets">
            <option value="perro">Perro</option>
            <option value="gato">Gato</option>
            <option value="mono">Mono</option>
            <option value="pez">Pez</option>
            <option value="serpiente">Serpiente</option>
            <option value="ave">Ave</option>
        </datalist>
    </form>
    <br />

    <form action="">
        <h3>Mas elementos de formulario</h3>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" />
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" /><br>
            <label for="correo">Email</label>
            <input type="email" placeholder="Ingresa tu correo" required>
            <input type="submit">
        </fieldset>
        <input type="file"><br>
        <label for="fuel">Gasolina</label>
        <meter id="fuel" min="0" max="100" value="5" low="40" high="50"></meter>
        <label for="task">Tarea 1</label>
        <progress id="task" max="100" value="10"></progress><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>

    <form action="">
        <input type="text" placeholder="Escribe algo" required>
        <input type="text" value="Hola">
        <select name="numbers" id="numbers">
            <option value="one">One</option>
            <option value="two">Two</option>
        </select><br>
        <input type="number">
        <input type="text" value="Readonly" readonly>
        <input type="submit">
    </form>
</body>

</html>
