<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <h1>Enlaces</h1>
    <!--
        Enlaces:
        Conocidos tambien popularmente por links. Su objetivo es conectar una pagina
        web con otra pagina web con un recurso tanto interno como externo, o con otro sitio web.

        Tienen el atributo obligatorio href donde le especificamos la ruta del recurso o
        sitio que queremos obtener.

        Tambien tienen el atributo target, que configura como queremos visualizar el recurso
        o sitio que solicitamos.

        Rutas absolutas: Tienen un protocolo http o https y son unicas en la red.
        Se suelen utilizar para rutas externas.

        Rutas relativas:
            Pueden ser relativas al punto donde nos encontremos o relativas a la raiz del
            proyecto.

            No usan protocolo.

            Si el recurso se encuentra en el mismo nivel(en la misma carpeta)pondremos unicamente el nombre del archivo.

            Si necesitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel
            (carpeta) de la que queremos salir.

            *********************************Atributos de los enlaces***************************:
            target:
                Define donde se abrira el recurso solicitado. Por norma general siempre que se utilizen rutas absolutas se coloca "_blank"

            download:
                Atributo booleano, sirve para descargar el recurso solicitado.
                IMPORTANTE!
                El recurso debe estar en tu mismo servidor
    -->
    <h2>Home</h2>

    <a href="paginas/contacto.html" target="_blank">Ir a contacto</a><br><!--Ruta relativa-->
    <a href="https://google.com" target="_blank">Ir a Google</a><!--Ruta absoluta-->

    <a href="paginas/contacto.html" target="_blank">Ir a contacto</a><br><!--_blank se utiliza para abrir el recurso en una nueva ventana-->
    <a href="https://google.com" target="_blank">Ir a Google</a><br><!--_self viene por defecto-->

    <a href="assets/img/Cafe Excelso Mulato.png" download>Descarga imagen</a><br><!--assets es la carpeta que se utiliza para almacenar contenido-->
    <a href="/assets/documents/1_5085108207492268270.pdf" download>PDF</a><br>

</body>
</html>
