<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs extra</title>
</head>
<body>
    <!--
        color -> se utiliza para establecer un color
        number -> se utiliza para colocar numeros
        range -> se utiliza para establecer un rango
        reset -> se usa para resetear la pagina
        text -> por defecto
    -->
    <h2>Inputs extra</h2>

    <div>
        <input type="color">
    </div>

    <div>
        <input type="number">
    </div>

    <div>
        <input type="range">
    </div>

    <div>
        <input type="reset">
    </div>
</body>
</html>
