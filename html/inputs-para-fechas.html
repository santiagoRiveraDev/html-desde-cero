<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs para fechas</title>
</head>

    <h1>Inputs para fechas</h1>
    <!--
        date -> se utiliza para escribir una fecha
        datetime -> obsoleto
        datetime-local -> fecha y hora, no funciona en firefox
        time -> se utiliza para colocar hora
            TIP:
            Se recomienda usar datetime-local y ttime para seleccionar
            fecha y hora
            hidden -> campo oculto puede contener valor pero no se
            mostrara
        month -> se utiliza para seleccionar mes
        week -> se utiliza para seleccionar semana
    -->

    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="time"><br>
    <input type="month"><br>
    <input type="week">
</body>
</html>
