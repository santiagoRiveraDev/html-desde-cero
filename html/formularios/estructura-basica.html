<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura basica de un formulario</title>
    <!--
        La estructura basica de un formulario se compone de 4 elementos

        form -> es la etiqueta que engloba nuestro formulario

        label -> sirve para colocar el nombre del campo a rellenar debe
        tener el atributo for al cual se le indica un id que lo que hara
        sera emparejar el label con su input correspondiente

        input -> sirve para crear un campo que permitira al usuario
        interactuar

        button -> crea un boton que permitira enviar el formulario
    -->
</head>
<body>
    <form action="">
        <label for="">Nombre
            <input type="text">
        </label>
        <button>Enviar formulario</button>
    </form>
</body>
</html>
