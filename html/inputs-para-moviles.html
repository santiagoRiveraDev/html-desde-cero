<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs para moviles</title>
</head>
<body>
    <!--
        search -> se utiliza para las barras de busqueda
        tel -> se utiliza para introducir telefono
        email -> se utiliza para introducir correo
        password -> se utiliza para colocar contrasenas
        url -> se utiliza para introducir URLs
    -->

    <form>
        <caption>Inputs para movil</caption>
        <div>
            <label>Busqueda
                <input type="search">
            </label>
        </div>

        <div>
            <label>Telefono
                <input type="tel">
            </label>
        </div>

        <div>
            <label>Email
                <input type="email">
            </label>
        </div>

        <div>
            <label>Password
                <input type="password">
            </label>
        </div>

        <div>
            <label>URL
                <input type="url">
            </label>
        </div>
    </form>
</body>
</html>
